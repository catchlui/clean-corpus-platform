run:
  run_id: "CleanPile-v1_2026-01-28"
  out_dir: "storage"
  shard_docs: 5000
  log_every_docs: 1000
  checkpoint_every_docs: 5000
  policy_version: "policy_v1"

execution:
  mode: "local"     # local | ray

sources:
  - name: "common_pile"
    type: "streaming"
    kind: "hf_stream"
    dataset: "common-pile/comma_v0.1_training_dataset"
    split: "train"
    text_field: "text"
    license_field: "license"
    url_field: "url"

policies:
  licenses: "src/clean_corpus/policies/defaults/licenses.yaml"
  quality: "src/clean_corpus/policies/defaults/quality.yaml"
  pii: "src/clean_corpus/policies/defaults/pii.yaml"
  curriculum: "src/clean_corpus/policies/defaults/curriculum.yaml"

stages:
  - license_gate
  - sanitize
  - exact_dedup
  - quality_gate
  - pii_policy_gate
  - near_dup_minhash
  - semantic_simhash
  - curriculum_eligibility
  - tokenize
  # tokenization + topics are intentionally left as plugins for Tokenizer/Curriculum teams

output:
  corpus_format: parquet       # parquet | jsonl
  metadata_format: parquet_v1  # currently only parquet_v1
